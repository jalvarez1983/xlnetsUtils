<!DOCTYPE html>
<html style="width:600px">

<head>
  <meta charset="UTF-8">
  <title>Cargador de Usuarios</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body class="p-3">
  <div class="app">

    <div class="app-header">
      <h5>Usuarios guardados</h5>
      <span class="app-badge">xlnetsUtils</span>
    </div>
    <ul id="userList" class="list-group mb-3"></ul>

    <div class="section-actions d-flex justify-content-end gap-2">
      <button class="btn btn-secondary btn-sm" id="toggleAddUser">
        <i class="fas fa-user-plus"></i> Añadir usuario
      </button>
      <button class="ml-2 btn btn-secondary btn-sm" id="toggleImportExport">
        <i class="fas fa-file-import"></i> Importar / Exportar
      </button>
    </div>
    <div id="userForm" class="form-group" style="display: none;">
      <hr>
      <input type="text" id="newUserName" class="form-control mb-2" placeholder="Usuario">
      <input type="text" id="newPassword" class="form-control mb-2" placeholder="Contraseña">
      <button id="addUser" class="btn btn-agregar btn-sm">Añadir</button>
    </div>

    <div id="importExportSection" style="display: none;">
      <hr>
      <button id="exportBtn" class="btn btn-outline-secondary btn-sm mt-2">Exportar JSON</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
      <button id="importBtn" class="btn btn-outline-primary btn-sm mt-2">Importar JSON</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
