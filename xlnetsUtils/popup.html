<!DOCTYPE html>
<html style="width:450px">
<head>
    <meta charset="UTF-8">
    <title>Cargador de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif !important;
        }
        .username {
            font-weight: bold;
        }
        #userForm {
            display: none;
        }
    </style>
</head>
<body class="p-3 bg-light">
    <div class="mb-2 text-end">
        <button id="showFormButton" class="btn btn-success btn-sm me-1">
            <i class="fas fa-user-plus"></i> Nuevo usuario
        </button>
        <button id="downloadUsers" class="btn btn-secondary btn-sm">
            <i class="bi bi-download"></i> Descargar
        </button>
    </div>
    <ul id="userList" class="list-group mb-3"></ul>
    <div id="userForm" class="card card-body p-2">
        <div class="row g-2">
            <div class="col">
                <input type="text" id="newUserName" class="form-control" placeholder="Usuario">
            </div>
            <div class="col">
                <input type="password" id="newUserPass" class="form-control" placeholder="Contraseña">
            </div>
            <div class="col-auto">
                <button id="addUser" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
